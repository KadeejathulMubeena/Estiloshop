{% extends "admin_panel/base.html" %}

{% block content %}
<main id="main" class="main">
<section class="section">
    <div class="row">        
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">

              <h2 class="text-primary">Delete Confirmation</h2>
              
              <h5 class="mt-4">Are you sure you want to delete '{{ product.name }}'? This action cannot be undone.</h5>

              <form method="post" action="{% url 'delete_product' product.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-2">
                  <i class="bi bi-trash"></i> Delete      
              </button>
              </form>
            </div>
          </div>
        </div>
    </div>
    <a href="{% url 'admin_product_list' %}">Cancel</a>
</section>
</main>
{% endblock content %}
