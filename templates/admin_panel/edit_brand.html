{% extends "admin_panel/base.html" %}
{% load static %}

{% block content %}
<main id='main' class='main'>
    <div class="pagetitle">
        <h1>Edit Brand</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'brand_list' %}">Brand list</a></li>      
            </ol>
        </nav>
    </div><!-- End Page Title -->
    {% include "alerts.html" %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6">
                <!-- Form -->
                <form method="post" enctype="multipart/form-data" action="{% url 'edit_brand' brand.id %}">
                    {% csrf_token %}
                    
                    <!-- Brand Name -->
                    <div class="mb-3 row">
                        <label for="{{ form.brand_name.id_for_label }}" class="col-sm-2 col-form-label">Brand Name:</label>
                        <div class="col-sm-10">
                            {{ form.brand_name }}
                        </div>
                    </div>

                    <!-- Image Upload -->
                    <div class="mb-3 row">
                        <label for="{{ form.brand_image.id_for_label }}" class="col-sm-2 col-form-label">Image:</label>
                        <div class="col-sm-10">
                            {{ form.brand_image }}
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mb-3 row">
                        <div class="col-sm-12 text-end">
                            <button type="submit" class="btn btn-primary">Edit Brand</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <!-- Image -->
                <div class="text-center">
                    <img src="{{ brand.brand_image.url }}" alt="Brand Image" class="img-thumbnail mt-2">
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
