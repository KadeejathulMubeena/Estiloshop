{% load static %}
<div class="col-xxl-4 col-md-6">
    <div class="card info-card sales-card">

      <div class="filter">
        <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
          <li class="dropdown-header text-start">
            <h6>Filter</h6>
          </li>

          <li><a class="dropdown-item" href="{% url 'admin_home' %}?filter_sales=today">Today</a></li>
          <li><a class="dropdown-item" href="{% url 'admin_home' %}?filter_sales=month">This Month</a></li>
          <li><a class="dropdown-item" href="{% url 'admin_home' %}?filter_sales=year">This Year</a></li>
        </ul>
      </div>

      <div class="card-body">
        <h5 class="card-title">Sales 
            <span>|
            {% if filter_sales == 'today' %}
                 Today 
            {% elif filter_sales == 'month' %}
                 This Month 
            {% elif filter_sales == 'year' %} 
                This Year
            {% endif %}
            </span>
        </h5>

        <div class="d-flex align-items-center">
          <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
            <i class="bi bi-cart"></i>
          </div>
          <div class="ps-3">
            <h6>{{sales}}</h6>
          </div>
        </div>
      </div>

    </div>
  </div>
