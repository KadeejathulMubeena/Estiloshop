{% extends "admin_panel/base.html" %}
{% load static %}

{% block content %}
<main id='main' class='main'>
    <div class="pagetitle">
        <h1>Add Coupon</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'coupon_list' %}">Coupon List</a></li>      
            </ol>
        </nav>
    </div><!-- End Page Title -->
    {% include "alerts.html" %}
    <div class="container mt-4">
                        <form method="post" action="{% url "add_coupon" %}">
                            {% csrf_token %}
                            <div class="mb-3 row">
                                <label for="id_discount" class="col-sm-3 col-form-label">Discount:</label>
                                <div class="col-md-4">
                                    <input type="text" name="discount" class="form-control custom-input" placeholder="Discount">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="id_max_usage" class="col-sm-3 col-form-label">Max Usage:</label>
                                <div class="col-md-4">
                                    <input type="number" name="max_usage" class="form-control custom-input" placeholder="Max Usage">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="id_minimum_amount" class="col-sm-3 col-form-label">Minimum Amount:</label>
                                <div class="col-md-4">
                                    <input type="number" name="minimum_amount" class="form-control custom-input" placeholder="Minimum Amount">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="id_expiration_date" class="col-sm-3 col-form-label">Expiration Date:</label>
                                <div class="col-md-4">
                                    <input type="date" name="expiration_date" class="form-control custom-input" placeholder="Expiration Date">
                                </div>
                            </div>
                            {{ form.errors }}
                            <div class="mb-3 row ">
                                <div class="col-md-6 ">
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary ">Add Coupon</button>
                                </div>
                            </div>
                        </form>
                    </div>
            
</main>  
{% endblock %}
