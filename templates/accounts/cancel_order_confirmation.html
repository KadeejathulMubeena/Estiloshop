{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
	<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 170px">
		<h1 class="font-weight-semi-bold text-uppercase mb-3">Order Cancellation</h1>
		<div class="d-inline-flex">
			<p class="m-0"><a href="{% url "home" %}">Home</a></p>
			<p class="m-0 px-2">-</p>
			<p class="m-0">Order Cancellation</p>
		</div>
	</div>
</div>
<!-- Page Header End -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container-fluid">
	<div class="row">
		<aside class="col-md-3">
			{% include "accounts/sidebar.html" %}
		</aside>
		<main class="col-md-9">
			<article class="card">
				<header class="card-header">
					<h5 class="card-title">Order Cancellation</h5>
				</header>
				<div class="card-body">
					<p>Are you sure you want to cancel this order?</p>
					<form method="post" action="{% url 'cancel_order_confirmation' order_id=order.id %}">
						{% csrf_token %}
						<div class="form-group col-5">
							<label for="id_cancellation_reason">Cancellation Reason:</label>
							<select name="cancellation_reason" id="id_cancellation_reason" class="form-control">
								{% for reason in form.cancellation_reason.field.choices %}
									<option value="{{ reason.0 }}">{{ reason.1 }}</option>
								{% endfor %}
							</select>
						</div> 
						<button type="submit" class="btn btn-danger">Confirm Cancellation</button>
						<a href="{% url 'my_orders'  %}" class="btn btn-secondary">Cancel</a>
					</form>
				</div>
			</article>
		</main>
	</div> <!-- row.// -->
</div>

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
