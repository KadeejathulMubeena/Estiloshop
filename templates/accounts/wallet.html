{% extends "base.html" %}
{% load static %}
{% block content %}

  <!-- Page Header Start -->
  <div class="container-fluid bg-secondary mb-5">
	<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 120px">
		<h1 class="font-weight-semi-bold text-uppercase mb-3">Dashboard</h1>
		<div class="d-inline-flex">
			<p class="m-0"><a href="{% url "home" %}">Home</a></p>
			<p class="m-0 px-2">-</p>
			<p class="m-0">Dashboard</p>
		</div>
	</div>
</div>
<!-- Page Header End -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container-fluid ">
        <div class="row">
            <aside class="col-md-3">
                {% include "accounts/sidebar.html" %}
            </aside>
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">My Wallet </strong>
                    </header>
                    <div class="card-body">
                        <div class="row"> 
                            <div class="col-md-6">
                                <div class="card" style="text-align: center;">
                                    <div class="card-body">
                                        <h5 class="card-title">Total:  Rs <span class="amount">{{ wallet.amount }}</span></h5>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-md-6">
                                <div class="card" style="text-align: center;">
                                    <div class="card-body">     
                                        <h5 class="card-title">Transaction History</h5>
                                        <a href="{% url "wallet_transaction" %}">View transaction</a>
                                    </div>
                                </div> 
                            </div>
                        </div>
                </article> 
            </main>
        </div>
    </div>

</section>
{% endblock content %}
