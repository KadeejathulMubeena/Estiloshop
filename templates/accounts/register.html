{% extends "base.html" %}
{% block content %}


<section class="section-content padding-y">

    <div class="card mx-auto" style="max-width: 520px; margin-top: 40px;">
        <article class="card-body">
            {% include "alerts.html" %}
            <header class="mb-4 text-center"><h4 class="card-title text-primary">Sign Up</h4></header>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        {{form.first_name}}
                    </div>
                    <div class="form-group col-md-6">
                        {{form.last_name}}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        {{form.email}}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        {{form.password}}
                    </div>
                    <div class="form-group col-md-6">
                        {{form.confirm_password}}
                    </div>
                </div>
                <div class="form-group col">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
                {{form.email.errors}}
                {{form.non_field_errors}}
            </form>
        </article>
    </div>
    <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Login</a></p>
   
</section>

{% endblock content %}
