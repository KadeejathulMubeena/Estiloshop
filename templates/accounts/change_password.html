{% extends "base.html" %}
{% load static %}
{% block content %}

  <!-- Page Header Start -->
  <div class="container-fluid bg-secondary mb-5">
	<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 120px">
		<h1 class="font-weight-semi-bold text-uppercase mb-3">Dashboard</h1>
		<div class="d-inline-flex">
			<p class="m-0"><a href="{% url "home" %}">Home</a></p>
			<p class="m-0 px-2">-</p>
			<p class="m-0">Dashboard</p>
		</div>
	</div>
</div>
<!-- Page Header End -->
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    
<div class="container-fluid ">
    
	<div class="row">
	<aside class="col-md-3">
		{% include "accounts/sidebar.html" %}
	</aside>
	<main class="col-md-5">
		{% include "alerts.html" %}
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Confirm Password</strong>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-12">
					<form action="{% url "change_password" %}" method="post" >
                        {% csrf_token %}
                       
                        <div class="form-group">
                            <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                        </div>
                        <div class="form-group ">
                            <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
                        </div>
                        
                        <input type="submit" class="btn btn-primary  border-0 px-4" value="Save">
                    </form>
				</div>
				
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		<div class="table-responsive">
		
		</div> <!-- table-responsive .end// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock content %}
